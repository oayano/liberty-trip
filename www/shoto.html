       <script type="text/javascript">
window.onload=addSample;

//-------------------------------------------------------------------
var SampleNum = 0;
function addSample() {
    var text = document.createElement('textarea');
    this.SampleNum++;
    text.type = 'textarea'
    text.color='black';
    text.size='40px';
    text.id   = 'TextSample' + this.SampleNum;
    text.name = 'TextSample_' + this.SampleNum;
    text.cols="38";
    text.style="solid; border-radius:10px; -moz-border-radius: 10px; webkit-border-radius: 10px; background-color:#f8f8f8";







    var div = document.getElementById('TextSample');
    div.appendChild(text);

    if(this.SampleNum % 1 == 0) {
        // <br />を追加
        div.appendChild(document.createElement("br"));
    }

    document.frmSampleRegist.btnSampleDel.disabled = false;
    if(this.SampleNum == 20) {
        document.frmSampleRegist.btnSampleAdd.disabled = true;
    }
    // ロード時の処理（削除ボタンの無効化）
    if(this.SampleNum == 1) {
        document.frmSampleRegist.btnSampleDel.disabled = true;
    }
}

function delSample() {
    var div = document.getElementById('TextSample');
    if(this.SampleNum % 1 == 0) {
        div.removeChild(div.lastChild); // <br />を削除
    }
    
    this.SampleNum--;
    div.removeChild(div.lastChild); // テキストボックスを削除

    document.frmSampleRegist.btnSampleAdd.disabled = false;
     if(this.SampleNum == 1) {
         document.frmSampleRegist.btnSampleDel.disabled = true;
    }
}
//-------------------------------------------------------------------
</script>
